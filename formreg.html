<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function login(){
            alert("Login Successful")
        }
    </script>
    <link rel="stylesheet" href="formreg.css">
</head>
<body class="main">
<form class="form">
    <center>
    <div class="formmain" >
        <h1 id="reg">REGISTRATION FORM</h1>
        <div class="abc">
            <div class="fir" >
                <label>First name</label><br>
                <input id="firname" type="text" required>
            </div>
            <div class="sec" >
                <label>Second name</label><br>
                <input id="secname" type="text" required>
            </div>
        </div><br>
        <div class="email">
            <label id="email">Email address</label><br>
            <input id="mail" type="text" required><br>
        </div><br>
        <div class="phone">
            <label id="phone">Phone</label><br>
            <input id="phone" type="text" required>
        </div><br>
        <div class="select">
            <div class="city">
                <label id="city">City</label><br>
                <select name="city" id="sel" required>
                    <option>Select</option>
                    <option>Hyd</option>
                    <option>bnglr</option>
                    <option>nellore</option>
                </select>
            </div>
            <div>
                <label id="country" >Country</label><br>
                <select name="country" id="cou" required>
                    <option>select</option>
                    <option>india</option>
                    <option>USA</option>
                    <option>UK</option>
                </select><br>
            </div>
        </div><br>
        <div class="button">
            <button name="Get Started" id="button" onclick="login()">Get started</button>
        </div>
        <br>
    </div>
    </center>
</form>
</body>
</html>
